      background: '#ffffff'
      text-color: '#666666'
    navigation:
      background: '#ffffff'
      text-color: '#666666'
    slideshow:
      background: '#f5f5f5'
      text-color: '#666666'
    header:
      background: '#f5f5f5'
      text-color: '#666666'
    above:
      background: '#ffffff'
      text-color: '#666666'
    showcase:
      background: '#ffffff'
      text-color: '#666666'
    utility:
      background: '#f5f5f5'
      text-color: '#666666'
    feature:
      background: '#f5f5f5'
      text-color: '#666666'
    main:
      background: '#ffffff'
      text-color: '#666666'
    expanded:
      background: '#ffffff'
      text-color: '#666666'
    extension:
      background: '#f5f5f5'
      text-color: '#666666'
    bottom:
      background: '#ffffff'
      text-color: '#666666'
    footer:
      background: '#f5f5f5'
      text-color: '#aaaaaa'
    copyright:
      background: '#f5f5f5'
      text-color: '#aaaaaa'
    offcanvas:
      background: '#000000'
      text-color: '#87888e'
      toggle-color: '#666666'
    breakpoints:
      large-desktop-container: 75rem
      desktop-container: 60rem
      tablet-container: 48rem
      large-mobile-container: 30rem
      mobile-menu-breakpoint: 48rem
