name: Base Styles
description: Base styles for the Versla theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#666666"
    text-active-color:
      type: input.colorpicker
      label: Base Text Active Color
      default: "#232529"
